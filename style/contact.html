    <main>
        <div class="container">
            <div class="leftSide">
                <h1>Let's Start A Project</h1>
                <h1>Together</h1>
            </div>
            <div class="rightSide">
                <form id="myform" action="/" method="post">
                    <input type="text" name="name" id="name" placeholder="Enter your name" onchange="checkName()" required><br>
                    <p id="error1" class="error"></p>
                    <input type="number" name="phone" id="phone" onchange="checkPhone()" placeholder="Enter your Phone Number" required><br>
                    <p id="error2" class="error"></p>
                    <input type="email" name="email" id="email" placeholder="Enter your E-Mail ID" required><br>
                    <textarea name="description" cols="40" rows="5" id="textarea" placeholder="How may I help you?" required></textarea><br>
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="reset">Reset</button>
                </form>
            </div>
        </div>
        <hr>
    </main>
    <footer>
        <div class = "image">
            <img src="images/me.jpg" alt="">

        </div>
